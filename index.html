<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 1, with Vue</title>
    <!--BOOTSTRAP CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--MY FILE CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="app" :class="['container-sm']">

        <div class="alert alert-dark alert-content-center">
            <div class="container-fluid">
              <h1 class="text-center">{{title}}</h1>
            </div>
        </div>

        <nav :class="['nav','justify-content-center']">
            <a class="nav-link active" aria-current="page" href="#">start</a>
            <a class="nav-link" href="#">images</a>
            <a class="nav-link" href="#">share</a>
        </nav>


        <div class="alert alert-primary" v-for="(item,index) of listAccordion">
            <strong>{{index}}  {{item}}:</strong> {{textAccordion[index]}}
        </div>
        
        <div class="accordion" id="accordionInitial">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  CLICK HERE
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <strong>This is the body.</strong> content.
                </div>
              </div>
            </div>
          </div>
        
        
    </div>
    
    <!--BOOTSTRAP JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--VUE JS-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--MY SCRIPT JS-->
    <script src="js/script.js"></script>
</body>
</html>
